<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="register_style.css">
  
  <title>Document</title>

</head>

<body>
  
  <div class="background">
   
    <section class="register_container">
  
      <section class="main_content">
        
        <div class="logo_container">
          
          <img id="logo_img" src="imgs/Quipu Logo.svg">
          
          <p>Sé parte de una red de cambio</p>  
    
        </div>
    
        <section class="register_form">
          
          <p id="register_lbl">Registro</p>
          
          <section class="input_container">
            
            <input required class="text_form" type="text" placeholder="Nombres">
      
            <input required class="text_form" type="text" placeholder="Apellidos">
      
            <input required class="text_form" type="text" placeholder="Email">
            
            <input required class="text_form" type="text" placeholder="Contraseña">
            
            <input required class="text_form" type="text" placeholder="Número de celular">
      
          </section>
    
        </section>
    
        <button type="submit" class="unirse_btn">Unirse</button>
  
      </section>
  
    </section>
  </div>

</body>

</html>
